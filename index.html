<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>BriarMath</title>
  <link rel="stylesheet" type="text/css" href="//unpkg.com/@digabi/mathquill/build/mathquill.css">
  <link rel="stylesheet" type="text/css" href="//unpkg.com/rich-text-editor@7.3.0/dist/rich-text-editor.css"/>

  <script src="MathJax.js"></script>
